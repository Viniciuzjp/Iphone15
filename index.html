<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
    <title>Iphone 15</title>
</head>
<body>
    <div class="volume"></div>
    <div class="volume2"></div>
    <div class="volume3"></div>
    <div class="mobile">
        <div class="border">
            <img class="mobile-img" src="imagens/OIP.jpg" alt="" srcset="">
        </div>
        <div class="cam"></div>
        <div class="menu-mobile">
            <div class="wi-fi"><i class="bi bi-wifi-2"></i></div>
            <div class="bateria"><i class="bi bi-battery-half"></i></div>
        </div>
        <div id="widgets" class="widgets">
        <div id="app" class="app">
            <h5>Berlin</h5>
            <h1>26°</h1>
            <i class="bi bi-cloud-drizzle"></i>
            <p id="Time" onload="getCurrentDateTime()">12:39 | 23°</p>
        </div>
        <div id="app2" class="app2">
            <h4>Nov</h4>
            <h1 id="day"></h1>
            <h5>São paulo</h5>
        </div>

        <div id="nav" class="nav">
            <div class="music">
            <img src="imagens/unnamed.webp" alt="" srcset="">
            </div>

            <div class="navegador">
                <img src="imagens/98146ec63f05240c321a82f8b35a31c0.png" alt="" srcset="">
                </div>
        </div>
        
        
        </div>
        <div id="area2" class="area2">
            <div class="spotfy">
                <div class="music-info">
                    <div class="img-music"><img src="imagens/316x316bb.webp" alt="" srcset=""></div>
                </div>
                <div class="music-title">
                    <h3>Californication</h3><br>
                    <h4 style="color: rgb(77, 77, 77);">Red Hot Chili Peppers.</h4><br>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="music-play">
                    <i class="bi bi-rewind-fill"></i>
                    <i id="pause-btn" class="gg-play-pause"></i>
                    <i id="play-btn" class="bi bi-play-fill"></i>
                    <i class="bi bi-fast-forward-fill"></i>
                </div>
            </div>
        </div>

        <div class="choose-page">
        <input id="radio2" class="radio" type="radio" name="" id="">
        </div>


    </div>
</body>
</html>
